__max_num_config_instances: &max_num_config_instances 14

module_name: pwm_out

parameters:
    - group: PWM Outputs
      definitions:

        PWM_MAIN_DCHNS:
            description:
                short: Outputs with dynamic max limiting
                long: |
                    The selected outputs will reduce the max output
                    based on PWM_MAIN_DRNG and the dynamic allocator
                    signal received from the battery module.
            type: bitmask
            bit:
                0: Channel 1
                1: Channel 2
                2: Channel 3
                3: Channel 4
                4: Channel 5
                5: Channel 6
                6: Channel 7
                7: Channel 8
                8: Channel 9
                9: Channel 10
                10: Channel 11
                11: Channel 12
                12: Channel 13
                13: Channel 14
            default: 0

        PWM_MAIN_DRNG:
            description:
                short: Amount to reduce max limit, given a full battery
                long: |
                    The outputs given by PWM_MAIN_DCHNS will have a reduction
                    in output range (max-min) given by this scalar when the
                    battery is full. The output will gradually be scaled up
                    as the battery is drained.
            type: float
            min: 0
            max: 1
            decimal: 2
            default: 0

        PWM_MAIN_OUT:
            description:
                short: PWM channels used as ESC outputs
                long: |
                    Number representing the channels e.g. 134 - Channel 1, 3 and 4.
                    Global e.g. PWM_MAIN_MIN/MAX/DISARM limits only apply to these channels.
            type: int32
            min: 0
            max: 123456789
            default: 0

        PWM_MAIN_RATE:
            description:
                short: PWM main output frequency
                long: |
                    Set to 400 for industry default or 1000 for high frequency ESCs.
                    Set to 0 for Oneshot125.
            type: int32
            unit: Hz
            min: -1
            max: 2000
            default: 400

        PWM_MAIN_MIN:
            description:
                short: PWM main minimum value
                long: |
                    Set to 1000 for industry default or 900 to increase servo travel.
            type: int32
            unit: us
            min: 800
            max: 1400
            default: 1000

        PWM_MAIN_MAX:
            description:
                short: PWM main maximum value
                long: |
                    Set to 2000 for industry default or 2100 to increase servo travel.
            type: int32
            unit: us
            min: 1600
            max: 2200
            default: 2000

        PWM_MAIN_DISARM:
            description:
                short: PWM main disarmed value
                long: |
                    This is the PWM pulse the autopilot is outputting if not armed.
                    The main use of this parameter is to silence ESCs when they are disarmed.
            type: int32
            unit: us
            min: 0
            max: 2200
            default: 900

        PWM_MAIN_TRIM${i}:
            description:
                short: PWM main ${i} trim value
                long: |
                    Set to normalized offset
            type: float
            min: -0.2
            max:  0.2
            decimal: 2
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 0

        PWM_MAIN_REV${i}:
            description:
                short: PWM main ${i} reverse value
                long: |
                    Enable to invert the channel.
                    Warning: Use this parameter when connected to a servo only.
                    For a brushless motor, invert manually two phases to reverse the direction.
            type: boolean
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 0

        PWM_MAIN_RATE${i}:
            description:
                short: PWM main ${i} rate
                long: |
                    Set the default PWM output frequency for the main outputs
            type: int32
            unit: Hz
            min: 0
            max: 400
            instance_start: 1
            default: 50
